name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Run automation framework
      run: mvn clean test -Dsuite=testng-ci.xml


    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with: 
        name: test report
        path: target/extentReports/extent-report.html
        
